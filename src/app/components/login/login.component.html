<div class="container">
    <div class="text-center">
        <h1>Login</h1>
    </div>
    <div>

        <form [formGroup]="loginForm">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" (keyup)="loginError=false" formControlName="username">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" (keyup)="loginError=false" formControlName="password">
                </div>
            </div>
            <div class="form-group row">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="login()">Login</button>
                </div>
            </div>
        </form>

        <div *ngIf="loginError" class="alert alert-danger" role="alert">
            Incorrect Username or Password....
        </div>
    </div>

</div>
